<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="slider">
        <div class="slider-container">
            <div class="slider-card">
                <img src="images/Arduino_Logo.png" alt="Image 1">
                <div class="overlay">
                    <h3>Image 1</h3>
                </div>
            </div>
            <div class="slider-card">
                <img src="images/image.png" alt="Image 2">
                <div class="overlay">
                    <h3>Image 2</h3>
                </div>
            </div>
            <div class="slider-card">
                <img src="images/IMG_2467.png" alt="Image 3">
                <div class="overlay">
                    <h3>Image 3</h3>
                </div>
            </div>
            <div class="slider-card">
                <img src="images/IMG_1120.jpg" alt="Image 3">
                <div class="overlay">
                    <h3>Image 4</h3>
                </div>
            </div>
            <div class="slider-card">
                <img src="images/IMG_1776.JPG" alt="Image 3">
                <div class="overlay">
                    <h3>Image 5</h3>
                </div>
            </div>
            <div class="slider-card">
                <img src="images/IMG_1120-removebg-preview.png" alt="Image 3">
                <div class="overlay">
                    <h3>Image 6</h3>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
